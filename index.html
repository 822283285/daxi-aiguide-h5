<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />

    <title>大希智能导游</title>

    <!-- SEO -->
    <meta name="description" content="大希智能导游 - 智能室内导航系统" />
    <meta name="keywords" content="导航，室内导航，导游，智能导游" />

    <!-- 禁用缓存 (开发环境) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- 运行时配置 (必须在其他脚本之前加载) -->
    <script src="./runtime-config.js"></script>

    <!-- Map SDK (必须在应用初始化前加载) -->
    <script src="./map_sdk/map/daximap.utils.js"></script>
    <script src="./map_sdk/map/daximap-core.js"></script>
    <script src="./map_sdk/map/daximap.api.js"></script>
    <script src="./map_sdk/map/daximap.scene.js"></script>
    <script src="./map_sdk/map/daximap.control.js"></script>
    <script src="./map_sdk/map/daximap.location.js"></script>
    <script src="./map_sdk/map/daximap.navi.js"></script>
    <script src="./map_sdk/map/daximap.routes.js"></script>
    <script src="./map_sdk/map/daximap.speak.js"></script>
    <script src="./map_sdk/map/daximap.downloader.js"></script>
    <script src="./map_sdk/map/daximap.naviManager.js"></script>
    <script src="./map_sdk/map/daximap.pluginManager.js"></script>

    <!-- 样式文件 -->
    <link rel="stylesheet" href="./app/navi_app/shouxihu/css/main.css" />
    <link rel="stylesheet" href="./app/navi_app/shouxihu/css/blue.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />

    <style>
      /* 基础样式重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      /* 加载中容器 */
      #first_page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #007aff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #first_page .loading-text {
        color: white;
        font-size: 20px;
        font-weight: 500;
      }

      /* 地图容器 */
      #app.map_page_container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }

      /* 页面容器 (路由挂载点) */
      #container.ui_page_container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* 懒加载图片样式 */
      img.lazy {
        background: #f0f0f0;
        transition: opacity 0.3s;
        opacity: 0.8;
      }

      img.lazy.loaded {
        opacity: 1;
      }

      /* 懒加载背景占位符 */
      [data-bg] {
        background-color: #f5f5f5;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        transition: background-image 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <!-- 加载中容器 -->
    <div id="first_page">
      <div class="loading-text">大希智能导游 加载中...</div>
    </div>

    <!-- 地图容器 -->
    <div id="app" class="map_page_container"></div>

    <!-- 页面容器 (路由挂载点) -->
    <div id="container" class="ui_page_container"></div>

    <!-- 应用入口 (ES Module) -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
